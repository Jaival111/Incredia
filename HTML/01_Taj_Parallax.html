<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/01_Taj_Parallax.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../JavaScript/01_Taj_Parallax.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="../Images/lotus_cutout.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="../Images/Taj Parallax Images/01_Blue_Background.png" data-speedx="0.12" data-speedy="0.05" alt="" class="parallax layer-6 bg-img">
        <img src="../Images/Taj Parallax Images/02_Pillar_Left.png" data-speedx="0.1" data-speedy="0.036" alt="" class="parallax layer-5">
        <img src="../Images/Taj Parallax Images/02_Pillar_Right.png" data-speedx="0.095" data-speedy="0.034" al0.19t="" class="parallax layer-5">
        <div class="text parallax" data-speedx="0.14" data-speedy="0.05">
            <h2>Taj</h2>
            <h1>Mahal</h1>
        </div>    
        <img src="../Images/Taj Parallax Images/03_Center.png" data-speedx="0.085" data-speedy="0.032" alt="" class="parallax layer-4">
        <img src="../Images/Taj Parallax Images/04_Pillar_Left_Front.png" data-speedx="0.045" data-speedy="0.028" alt="" class="parallax layer-3">
        <img src="../Images/Taj Parallax Images/04_Pillar_Right_Front.png" data-speedx="0.045" data-speedy="0.028" alt="" class="parallax layer-3">
        <img src="../Images/Taj Parallax Images/05_Front_White.png" data-speedx="0.04" data-speedy="0.025" alt="" class="parallax layer-2">
        <img src="../Images/Taj Parallax Images/06_Front_Red.png" data-speedx="0.03" data-speedy="0.02" alt="" class="parallax layer-1">
    </main>
</body>
</html>
